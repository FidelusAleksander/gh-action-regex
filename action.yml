name: "Regex validator"
description: "Validate a text against a regex pattern"
author: "Aleksander Fidelus"
branding:
  icon: "check-square"
  color: "black"

inputs:
  regex_pattern:
    required: true
    description: "Regex pattern to match the text against"
  text:
    required: true
    description: "Text to evaluate"
  regex_match_type:
    required: false
    description: "Regex match type to use. One of [search, match, fullmatch]"
    default: "search"
  fail_when_no_match:
    required: false
    description: "Whether the action should fail if there is no regex match."
    default: 'true'
outputs:
  match:
    description: "true if text matches the regex_pattern"
runs:
  using: "docker"
  image: "Dockerfile"
